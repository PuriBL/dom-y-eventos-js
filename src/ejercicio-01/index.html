<!-- Selección de Elementos por ID
Selecciona un elemento por su ID único y cambia su contenido utilizando
JavaScript. En este ejercicio, aprenderás a utilizar `getElementById` para
acceder a un elemento específico en el DOM y modificar su contenido.  -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1: Selección de Elementos por ID</title>
  </head>
  <body>
    <div id="miElemento">Texto inicial</div><!-- Escribe tu codigo html -->

    <script>
      const elemento = document.getElementById('miElemento')// Escribe tu codigo javascript // 
      console.log('Elemento: ', elemento)
      elemento.innerHTML = 'Texto Modificado y texto en negrita <strong>negrita</strong>'
      console.log('Elemento 2: ' , elemento)

    </script>
  </body>
</html>
